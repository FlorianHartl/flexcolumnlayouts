'TechDivision.NodeTypes.FlexColumnLayouts:FlexAlignContentMixin':
  abstract: true
  superTypes:
    'TechDivision.NodeTypes.FlexColumnLayouts:TailwindBreakpointsMixin': true
  properties:
    flexAlignContent:
      type: string
      ui:
        label: 'Vertical row alignment (align content)'
        reloadIfChanged: true
        help:
          message: 'Choose how to align rows in vertical axis'
        inspector:
          group: 'defaultBreakpoint'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: 'none'
              'content-between':
                label: 'centered, space between'
              'content-around':
                label: 'centered, space around'
              'content-start':
                label: 'start'
              'content-end':
                label: 'end'
              'content-center':

'TechDivision.NodeTypes.FlexColumnLayouts:FlexWrapMixin':
  abstract: true
  superTypes:
    'TechDivision.NodeTypes.FlexColumnLayouts:TailwindBreakpointsMixin': true
  properties:
    flexWrap:
      type: string
      ui:
        label: 'Wrap Items'
        reloadIfChanged: true
        help:
          message: 'Choose how to wrap items in Flexbox'
        inspector:
          group: 'defaultBreakpoint'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: 'wrap (default)'
              'flex-no-wrap':
                label: 'no wrap'
              'flex-wrap-reverse':
                label: 'wrap reverse'

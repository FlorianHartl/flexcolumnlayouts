'TechDivision.NodeTypes.FlexColumnLayouts:FlexAlignItemsMixin':
  abstract: true
  superTypes:
    'TechDivision.NodeTypes.FlexColumnLayouts:TailwindBreakpointsMixin': true
  properties:
    flexAlignItems:
      type: string
      ui:
        label: 'Vertical items alignment (align items)'
        reloadIfChanged: true
        help:
          message: 'Choose how to align items in vertical axis'
        inspector:
          group: 'defaultBreakpoint'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: 'none'
              'items-stretch':
                label: 'stretch'
              'items-baseline':
                label: 'baseline'
              'items-start':
                label: 'start'
              'items-end':
                label: 'end'

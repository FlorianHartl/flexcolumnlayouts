'Neos.NodeTypes.ColumnLayouts:TwoColumn':
  childNodes:
    column0:
      type: 'TechDivision.NodeTypes.FlexColumnLayouts:FlexCollection.FirstColumn'
    column1:
      type: 'TechDivision.NodeTypes.FlexColumnLayouts:FlexCollection.SecondColumn'
  superTypes:
    'TechDivision.NodeTypes.FlexColumnLayouts:BreakpointsMixin': true
  ui:
    inspector:
      groups:
        mdBreakpoint:
          collapsed: false
  properties:
    layout:
      defaultValue: '100-100'
      ui:
        reloadIfChanged: true
        inspector:
          group: 'defaultBreakpoint'
          editorOptions:
            values: &2ColLayoutValues
              '25-25':
                label: '25% / 25%'
              '50-50':
                label: '50% / 50%'
              '33-66':
                label: '33% / 66%'
              '66-33':
                label: '66% / 33%'
              '25-75':
                label: '25% / 75%'
              '75-25':
                label: '75% / 25%'
              '100-100':
                label: '100% / 100%'
    smLayout:
      type: string
      ui:
        label: 'Layout'
        reloadIfChanged: true
        inspector:
          group: 'smBreakpoint'
          position: 'start'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions: *2ColLayoutValues
    mdLayout:
      type: string
      defaultValue: '50-50'
      ui:
        label: 'Layout'
        reloadIfChanged: true
        inspector:
          group: 'mdBreakpoint'
          position: 'start'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions: *2ColLayoutValues
    lgLayout:
      type: string
      ui:
        label: 'Layout'
        reloadIfChanged: true
        inspector:
          group: 'lgBreakpoint'
          position: 'start'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions: *2ColLayoutValues
    xlLayout:
      type: string
      ui:
        label: 'Layout'
        reloadIfChanged: true
        inspector:
          group: 'xlBreakpoint'
          position: 'start'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions: *2ColLayoutValues

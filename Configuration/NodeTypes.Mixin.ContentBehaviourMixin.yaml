'TechDivision.NodeTypes.FlexColumnLayouts:ContentBehaviourMixin':
  abstract: true
  ui:
    inspector:
      groups:
        behaviour:
          label: 'Content Behaviour'
          position: 100
          icon: 'icon-css3'
          collapsed: false
  properties:
    contentAlignment:
      type: string
      ui:
        label: 'Alignment of content'
        reloadIfChanged: true
        help:
          message: 'defines how content aligns within column/container'
        inspector:
          group: 'behaviour'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: 'none'
              'behaviour-align-left':
                label: 'left'
              'behaviour-align-center':
                label: 'center'
              'behaviour-align-right':
                label: 'right'

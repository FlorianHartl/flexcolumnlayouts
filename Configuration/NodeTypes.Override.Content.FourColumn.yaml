'Neos.NodeTypes.ColumnLayouts:FourColumn':
  childNodes:
    column0:
      type: 'TechDivision.NodeTypes.FlexColumnLayouts:FlexCollection.FirstColumn'
    column1:
      type: 'TechDivision.NodeTypes.FlexColumnLayouts:FlexCollection.SecondColumn'
    column2:
      type: 'TechDivision.NodeTypes.FlexColumnLayouts:FlexCollection.ThirdColumn'
    column3:
      type: 'TechDivision.NodeTypes.FlexColumnLayouts:FlexCollection.FourthColumn'
  superTypes:
    'TechDivision.NodeTypes.FlexColumnLayouts:BreakpointsMixin': true
  ui:
    inspector:
      groups:
        mdBreakpoint:
          collapsed: false
        lgBreakpoint:
          collapsed: false
  properties:
    layout:
      defaultValue: '100-100-100-100'
      ui:
        reloadIfChanged: true
        inspector:
          group: 'defaultBreakpoint'
          editorOptions:
            values: &4ColLayoutValues
              '25-25-25-25':
                label: '25% / 25% / 25% / 25%'
              '50-50-50-50':
                label: '50% / 50% / 50% / 50%'
              '66-33-66-33':
                label: '66% / 33% / 66% / 33%'
              '33-66-33-66':
                label: '33% / 66% / 33% / 66%'
              '100-100-100-100':
                label: '25% / 25% / 25% / 25%'
    smLayout:
      type: string
      ui:
        label: 'Layout'
        reloadIfChanged: true
        inspector:
          group: 'smBreakpoint'
          position: 'start'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions: *4ColLayoutValues
    mdLayout:
      type: string
      defaultValue: '50-50-50-50'
      ui:
        label: 'Layout'
        reloadIfChanged: true
        inspector:
          group: 'mdBreakpoint'
          position: 'start'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions: *4ColLayoutValues
    lgLayout:
      type: string
      defaultValue: '25-25-25-25'
      ui:
        label: 'Layout'
        reloadIfChanged: true
        inspector:
          group: 'lgBreakpoint'
          position: 'start'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions: *4ColLayoutValues
    xlLayout:
      type: string
      ui:
        label: 'Layout'
        reloadIfChanged: true
        inspector:
          group: 'xlBreakpoint'
          position: 'start'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions: *4ColLayoutValues

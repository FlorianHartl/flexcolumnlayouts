'TechDivision.NodeTypes.FlexColumnLayouts:FlexJustifyMixin':
  abstract: true
  superTypes:
    'TechDivision.NodeTypes.FlexColumnLayouts:TailwindBreakpointsMixin': true
  properties:
    flexJustify:
      type: string
      ui:
        label: 'Horizontal alignment (justify)'
        reloadIfChanged: true
        help:
          message: 'Choose how to align items (justify) in horizontal axis'
        inspector:
          group: 'defaultBreakpoint'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: 'none'
              'justify-between':
                label: 'centered, space between (default)'
              'justify-around':
                label: 'centered, space around'
              'justify-start':
                label: 'start'
              'justify-end':
                label: 'end'
              'justify-center':
